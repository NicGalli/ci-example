#this will build a java project with maven
name: Java CI with Maven
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ${{matrix.os}}	
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Build with Java on ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: corretto
    - name: Cache m2 folder
      uses: actions/cache@v4
      with:
        path: $HOME/.m2
        key: ${{runner.os}}-m2-${{hashFiles('**/pom.xml', '**/*.yaml')}}
        restore-keys: ${{runner.os}}-m2-
    - name: Build with Maven
      run: mvn clean verify surefire-report:report-only site:site -DgenerateReports=false
    - name: Archive Junit Report
      uses: actions/upload-artifact@v4
      with:
        name: surefire-report-${{runner.os}}
        path: '**/target/site'